<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>How to: ícono con Font Awesome</title>
	<!-- Font Awesome CDN & Kit -->
	<script src="https://kit.fontawesome.com/efbd2d36c5.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Ejemplo del uso de ícono con Font Awesome</h1>
	<!-- https://fontawesome.com/ -->

	<!-- This example uses <i> element with:
	1. the `fa-solid` style class for solid style
	2. the `user` icon with the `fa-` prefix -->
	<i class="fa-solid fa-user"> User</i>

	<br>

	<!-- Or you can use a <span> element, with classes applied in the same way -->
	<span class="fa-solid fa-user" style="color: royalblue; font-size: 24px; background: lightgray; padding: 8px;"> User</span>

</body>
</html>
